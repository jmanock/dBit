<navbar></navbar>
<div class="container">
  <div class="row">
    <h1 class='page-header h2'>Featured Products</h1>
    <div class="col-xs-6 col-sm-4" ng-repeat='product in products | limitTo:3'>
      <div class="thumbnail product-wrapper">
        <div class="product-meta">
          <a ui-sref='viewProduct({id:product._id})'>
            <img src="{{product.imageUrl}}" alt="{{product.title}}" class='product-img'>
            <h3 class='product-title'>{{product.title}}</h3>
          </a>
          <p>{{product.description}}</p>
        </div>
        <div class="product-footer">
          <div class="product-price text-right">{{product.price | currency}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="well well-lg">
      <p>Some CRUD functionality...</p>
      <button class='btn btn-primary' ui-sref='newProduct()'>Add new product</button>
    </div>
  </div>
</div>
<footer></footer>
