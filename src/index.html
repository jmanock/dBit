<div id="tanks-for-waiting">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="fontawesome here">
  <script src='jquery'></script>
  <script src='angular'></script>
  <script src='angular-route'></script>
  <script src='firebase'></script>
  <script src='angularfire'></script>
  <script src='main.js'></script>
  <script src='gameController.js'></script>

  <div class="tfw-game" ng-app='tanks-for-waiting' ng-controller='GameController'>
    <div class="tfw-score">
      <p>Player Score:
      <span ng-show='gameRunning'>{{score.$value}}</span>
    </p>
    </div>
    <div class="tfw-canvas">
      <canvas id='screen' width='500' height='500' style='background-color:black'></canvas>
    </div>
    <div class="tfw-button">
      <button id='tfw-game-button' ng-click='startGame()' ng-hide='gameRunning'><i id='spin-one' class='fa fa-cog fa-spin tfw-hide-me'></i>&nbsp;Click to start driving your tank!&nbsp; <i id='spin-two' class='fa fa-cog fa-spin tfw-hide-me'></i></button>
    </div>
  </div>
</div>
